<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafikon</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1 align="center">Adatok Grafikonja</h1>
    
    <table id="data-table">
        <thead>
            <tr>
                <th>Név</th>
                <th>Érték</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1. Adat</td>
                <td contenteditable="true">10</td>
            </tr>
            <tr>
                <td>2. Adat</td>
                <td contenteditable="true">20</td>
            </tr>
            <tr>
                <td>3. Adat</td>
                <td contenteditable="true">30</td>
            </tr>
            <tr>
                <td>4. Adat</td>
                <td contenteditable="true">40</td>
            </tr>
            <tr>
                <td>5. Adat</td>
                <td contenteditable="true">50</td>
            </tr>
        </tbody>
    </table>

    <button id="show-chart">Grafikon Megjelenítése</button>

    <canvas id="chart-canvas" width="600" height="400" style="display: block;margin: 0 auto; margin-top: 20px;"></canvas>

</body>
</html>
